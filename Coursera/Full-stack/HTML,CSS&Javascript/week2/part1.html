			alert(colorlist[target]);
			do {
				guess_input = prompt("I am thinking of one of these colors\n\n" + colorlist +"\n\nWhat color am I thinking of?");

			} while(guess_input != colorlist[target]);
			// body...
		}
	</script>
</body>
