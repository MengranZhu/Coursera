<!DOCTYPE html>
<html>
<head>
	<title>Color Guessing Game</title>
</head>
<body onload="do_game()">
	<script type="text/javascript" charset="utf-8">
		var target;
		var guess_input;
		var colorlist = ["blue", "gold", "cyan", "gray", "green", "magenta", "orange", "red", "white","yellow"];
		var guesses = 0;
		function do_game() {
			colorlist.sort();
			target = Math.floor(Math.random() * colorlist.length);
			//alert(colorlist[target]);
			do {
				guess_input = prompt("I am thinking of one of these colors\n\n" + colorlist +"\n\nWhat color am I thinking of?");
				guesses++;
			} while(check_guess());
			// body...
		}

		function check_guess() {
			var idx = colorlist.indexOf(guess_input);
			if (idx < 0) {
				alert("I don't recognize that color!");
				return true;
			}
			else if (idx > target) {
				alert("Your input is alphabetically higher than the target!");
				return true;
			}
			else if (idx < target) {
				alert("Your input is alphabetically lower than the target!");
				return true;
			}

			else {
				alert("You are right! You took" + guesses + " guesses!");
				return false;
			}
			
		}
	</script>
</body>
</html>
